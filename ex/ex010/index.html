<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Adaptação de imagem</title>
</head>
<body><h1>Imagem que se adapta sozinha</h1>

    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">
          <img src="img/foto-g.png" alt="Imagem Flexivel">

    </picture>
   
    <h1>Reproduzindo àudio</h1>
   <audio preload="auto" autoplay controls>
       <source src="midias/Bite Me - NEFFEX.mp3" type="audio/mpeg">

   </audio>
</body>
</html>
