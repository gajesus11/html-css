<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever
        um paragrafo de
        qualquer jeito
        basta colocar
        dentro do par de tags
        p e /p
    </p>
    Se precisar quebrar
    o texto em algum lugar
    especifico <br> como esse,
    voce pode usar a tag br.
    <p>Vamos Adicionar Alguns simbolos.
        &copy;
        &target;
        &uparrow;
        &real;
        <p>alguns emoji:
        &#x1F92A;
      </p>
</body>
</html>
